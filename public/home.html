<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/HomeStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Home Page</title>
</head>
<body>
    <header>
        <nav>
            <a href="home.html">HOME</a>
            <a href="user.html">PROFILE</a>
            <a href="event.html">EVENT</a>
            <a href="contacts.html">CONTACTS</a>
            <button id="logout-btn">Log out</button>
        </nav>
    </header>

    <main>
        <section id="calendar-container">
            <div class="calendar-header">
                <button id="prev-month">⬅</button>
                <h3>
                    <select id="month-select" class="month-dropdown"></select>
                    <select id="year-select" class="year-dropdown"></select>
                </h3>
                <button id="next-month">➡</button>
            </div>
            <ol class="weekdays">
                <!-- Weekday labels -->
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
                <li>Sun</li>
            </ol>
            <ol class="days">
                <!-- Days will be generated by JavaScript -->
            </ol>
        </section>
        
        <aside id="side-content">
            <section class="content-box" id="todo-list"> 
                <h3>To-Do List</h3>
                <input type="text" id="new-todo-item" placeholder="Add new task">
                <ul id="todo-items">
                <!-- Todo list items will be dynamically added here -->
                </ul>
            </section>

            <section class="content-box" id="dinner-plans">
                <h3>Dinner Plans</h3>
                <!-- Week Navigation Controls -->
                <div class="week-navigation">
                    <button id="prevWeek">⬅</button>
                    <span id="weekLabel"></span>
                    <button id="nextWeek">➡</button>
                </div>

                <!-- Loading Indicator -->
                <div id="loadingIndicator" style="display: none;">Loading...</div>

                <ul id="dinner-items">
                    <li>
                        <label for="monday">MON</label>
                        <input type="text" id="monday" class="dinner-item" placeholder="Monday" aria-label="Monday Dinner">
                        <!-- Button will be added dynamically -->
                    </li>
                    <li>
                        <label for="tuesday">TUE</label>
                        <input type="text" id="tuesday" class="dinner-item" placeholder="Tuesday" aria-label="Tuesday Dinner">
                    </li>
                    <li>
                        <label for="wednesday">WED</label>
                        <input type="text" id="wednesday" class="dinner-item" placeholder="Wednesday" aria-label="Wednesday Dinner">
                    </li>
                    <li>
                        <label for="thursday">THU</label>
                        <input type="text" id="thursday" class="dinner-item" placeholder="Thursday" aria-label="Thursday Dinner">
                    </li>
                    <li>
                        <label for="friday">FRI</label>
                        <input type="text" id="friday" class="dinner-item" placeholder="Friday" aria-label="Friday Dinner">
                    </li>
                    <li>
                        <label for="saturday">SAT</label>
                        <input type="text" id="saturday" class="dinner-item" placeholder="Saturday" aria-label="Saturday Dinner">
                    </li>
                    <li>
                        <label for="sunday">SUN</label>
                        <input type="text" id="sunday" class="dinner-item" placeholder="Sunday" aria-label="Sunday Dinner">
                    </li>
                </ul>
                <!-- Place for messages or errors -->
                <div id="feedback" role="alert" style="color: red;"></div>
            </section>
            

            <section class="content-box" id="shopping-list">
                <h3>Shopping List</h3>
                <input type="text" id="new-shopping-item" placeholder="Add new item">
                <ul id="shopping-items">
                    <!-- Shopping list items will be dynamically added here -->
                </ul>
            </section>

            <section class="content-box" id="important-dates">
                <h3>Important Dates</h3>
                <div class="input-group"> <!-- Wrapper for Flexbox styling -->
                    <input type="text" id="date-name" placeholder="Add event">
                    <input type="date" id="date-date" min="" required>
                    <button id="add-date">Add</button>
                </div>
                <ul id="dates-items">
                    <!-- Important dates will be dynamically added here -->
                </ul>
            </section>
            
            </section>
        </aside>
    </main>

    <footer>
        <!-- Footer content -->
    </footer>
<script src="js/app.js"></script>
<script src="js/utilityFunctions.js"></script> <!-- getCurrentWeekDateRange defined here -->
<script src="js/calendar.js"></script>
<script src="js/todo.js"></script>
<script src="js/shoppinglist.js"></script>
<script src="js/dinner.js"></script>
<script src="js/importantDates.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
