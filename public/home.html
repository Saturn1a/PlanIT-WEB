<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/HomeStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Home Page</title>
</head>
<body>
    <header>
        <nav>
            <a href="user.html">PROFILE</a>
            <!-- Additional navigation links -->
            <button id="logout-btn">Log out</button>
        </nav>
    </header>

    <main>
        <section id="calendar-container">
            <div class="calendar-header">
                <button id="prev-month">Previous</button>
                <h3></h3> <!-- Month and Year will be dynamically updated -->
                <button id="next-month">Next</button>
            </div>
            <ol class="weekdays">
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
                <li>Sun</li>
            </ol>
            <ol class="days">
                <!-- Days will be generated by JavaScript -->
            </ol>
        </section>

        <aside id="side-content">
            <section class="content-box" id="todo-list"> 
                <h3>To-Do List</h3>
                <ul id="todo-items">
                    <!-- Todo list items will be dynamically added here -->
                </ul>
                <input type="text" id="new-todo-item" placeholder="Add new task">
                <button onclick="addTodoItem()">Add Task</button>
            </section>

            <section class="content-box" id="dinner-plans">
                <h3>Dinner Plans</h3>
                <ul id="dinner-items">
                    <!-- Dinner items will be dynamically added here -->
                </ul>
            </section>

            <section class="content-box" id="shopping-list">
                <h3>Shopping List</h3>
                <ul id="shopping-items">
                    <!-- Shopping list items will be dynamically added here -->
                </ul>
            </section>

            <section class="content-box" id="important-dates">
                <h3>Important Dates</h3>
                <ul id="dates-items">
                    <!-- Important dates will be dynamically added here -->
                </ul>
            </section>
        </aside>
    </main>

    <footer>
        <!-- Footer content -->
    </footer>
<script src="js/app.js"></script>
<script src="js/calendar.js"></script>
</body>
</html>
