<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/eventStyles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <nav>
        <a href="home.html">HOME</a>
        <a href="user.html">PROFILE</a>
        <a href="event.html">EVENT</a>
        <a href="contacts.html">CONTACTS</a>
    </nav>
</header>

<div class="boxes-container">
    <div class="box">
        <div class="box-content">
            <h2>Events</h2>
            <div class="collapsible-container">
                <button type="button" class="collapsible">View Events</button>
                <div class="content">
                    <ul id="eventList"></ul>
                </div>
            </div>
            <div id="eventDetails">
                <h3 id="detailEventName"></h3>
                <p id="detailEventLocation"></p>
                <p id="detailEventDate"></p>
                <p id="detailEventTime"></p>
            </div>
        </div>
        <div class="add-event-button-container">
            <button type="button" id="add-event-button" onclick="window.location.href='CreateEvent.html'">Create Event</button>
        </div>
    </div>
    <div class="box">
        <div class="box-content">
            <h2>Invites</h2>
            <ul id="inviteList"></ul>
            <input type="text" id="inviteName" placeholder="Name" required>
            <input type="email" id="inviteEmail" placeholder="Email" required>
        </div>
        <div class="add-invite-button-container">
            <button id="add-invite-button">Add Invite</button>
        </div>
    </div>
</div>

<script src="js/event.js"></script>
</body>
</html>
